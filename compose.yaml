services:
  api:
    image: api:prod
    env_file:
      - ./envs/shared_mcp.env
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:8000/docs
      interval: 30s
      timeout: 10s
      retries: 3

  mcp:
    image: mcp:prod
    env_file:
      - ./envs/shared_mcp.env
    restart: unless-stopped
